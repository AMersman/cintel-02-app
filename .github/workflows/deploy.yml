name: On push to main, deploy to shinyapps.io (requires Python 3.10)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip htmltools ipywidgets shiny shinyswatch 
        pip install rsconnect-python

    - name: Deploy to shinyapps.io
      env:
        SHINYAPPS_ACCOUNT: ${{ secrets.SHINYAPPS_ACCOUNT }}
        SHINYAPPS_SECRET: ${{ secrets.SHINYAPPS_SECRET }}
        SHINYAPPS_TOKEN: ${{ secrets.SHINYAPPS_TOKEN }}
      run: |
        python -m rsconnect deploy -t $SHINYAPPS_TOKEN -s $SHINYAPPS_SECRET -a $SHINYAPPS_ACCOUNT ./cintel-02-app
